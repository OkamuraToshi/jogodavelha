    <script type="text/javascript">

        var lista = [0, 0, 0, 0, 0, 0, 0, 0, 0];

        function velha(obj, pos) {

                ent.value = "O";

            } else {
                ent.value = "X";
                lista[pos] = 2;
            }

            if (lista[0] == lista[1] && lista[1] == lista[2] && lista[0] != 0) {
                alert("Parabens, jogador " + lista[0] + " ganhou!");
            } else if (lista[3] == lista[4] && lista[4] == lista[5] && lista[3] != 0) {
                alert("Parabens, jogador " + lista[3] + " ganhou!");
            } else if (lista[6] == lista[7] && lista[7] == lista[8] && lista[6] != 0) {
                alert("Parabens, jogador " + lista[6] + " ganhou!");
            } else if (lista[0] == lista[3] && lista[3] == lista[6] && lista[0] != 0) {

                alert("Parabens, jogador " + lista[1] + " ganhou!");
            } else if (lista[2] == lista[5] && lista[5] == lista[8] && lista[2] != 0) {
                alert("Parabens, jogador " + lista[2] + " ganhou!");
            } else if (lista[0] == lista[4] && lista[4] == lista[8] && lista[0] != 0) {
                alert("Parabens, jogador " + lista[0] + " ganhou!");
            } else if (lista[2] == lista[4] && lista[4] == lista[6] && lista[2] != 0) {
                alert("Parabens, jogador " + lista[2] + " ganhou!");
            }
            turno++;
            document.getElementById("turnocont").innerText = turno;
        }
    </script>
